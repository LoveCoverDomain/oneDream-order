<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>OneDream订餐</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1"/>
    <link rel="shortcut icon" href="/favicon.ico"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>

    <link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm.min.css"/>
    <link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm-extend.min.css"/>
</head>
<body>

<div class="page-group">
    <!-- 单个page ,第一个.page默认被展示-->
    <div class="page">
        <!-- 标题栏 -->
        <header class="bar bar-nav">
            <h1 class="title">订餐小助手</h1>
        </header>

        <!-- 工具栏 -->
        <nav class="bar bar-tab">
            <a class="tab-item external" href="/artist/index">
                <span class="icon icon-home"></span>
                <span class="tab-label">订餐</span>
            </a>
            <a class="tab-item external" href="/artist/query">
                <span class="icon icon-star"></span>
                <span class="tab-label">查看</span>
            </a>
            <a class="tab-item external active" href="/artist/wode">
                <span class="icon icon-settings"></span>
                <span class="tab-label">我的</span>
            </a>
        </nav>


        <!-- 这里是页面内容区 -->
        <div class="content">
            <div class="content-block">
                <p><span th:text="${text}"></span></p>
            </div>

            <form id="login" action="/artist/login" method="post">
                <div class="content-block">
                    <div class="list-block">
                        <ul>
                            <li>
                                <div class="item-content">
                                    <div class="item-media"><i class="icon icon-form-name"></i></div>
                                    <div class="item-inner">
                                        <div class="item-title label">手机</div>
                                        <div class="item-input">
                                            <input name="phone" type="text" placeholder="Your phone"/>
                                        </div>
                                    </div>
                                </div>
                            </li>


                            <li>
                                <div class="item-content">
                                    <div class="item-media"><i class="icon icon-form-password"></i></div>
                                    <div class="item-inner">
                                        <div class="item-title label">密码</div>
                                        <div class="item-input">
                                            <input name="password" type="password" placeholder="Password" class=""/>
                                        </div>
                                    </div>
                                </div>
                            </li>

                        </ul>
                    </div>

                </div>

                <div class="content-block">
                    <div class="row">
                        <div class="col-100"><a id="btLogin" href="#"
                                                class="button button-big button-fill button-success">登录</a>
                        </div>
                    </div>
                </div>

            </form>

            <div class="content-block" align="right">
                <p><a href="#" class="open-services">注册</a></p>
            </div>

        </div>

    </div>
</div>


<!-- Services Popup -->
<div class="popup popup-services">
    <form id="register" action="/artist/register" method="post">
        <div class="list-block">
            <ul>
                <!-- Text inputs -->
                <li>
                    <div class="item-content">
                        <div class="item-media"><i class="icon icon-form-name"></i></div>
                        <div class="item-inner">
                            <div class="item-title label">姓名</div>
                            <div class="item-input">
                                <input name="name" type="text" placeholder="Your name"/>
                            </div>
                        </div>
                    </div>
                </li>

                <li>
                    <div class="item-content">
                        <div class="item-media"><i class="icon icon-form-name"></i></div>
                        <div class="item-inner">
                            <div class="item-title label">手机</div>
                            <div class="item-input">
                                <input name="phone" type="text" placeholder="Your phone"/>
                            </div>
                        </div>
                    </div>
                </li>

                <li>
                    <div class="item-content">
                        <div class="item-media"><i class="icon icon-form-email"></i></div>
                        <div class="item-inner">
                            <div class="item-title label">邮箱</div>
                            <div class="item-input">
                                <input name="email" type="email" placeholder="E-mail"/>
                            </div>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="item-content">
                        <div class="item-media"><i class="icon icon-form-password"></i></div>
                        <div class="item-inner">
                            <div class="item-title label">密码</div>
                            <div class="item-input">
                                <input name="password" type="password" placeholder="Password" class=""/>
                            </div>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="item-content">
                        <div class="item-media"><i class="icon icon-form-gender"></i></div>
                        <div class="item-inner">
                            <div class="item-title label">性别</div>
                            <div class="item-input">
                                <select name="sex">
                                    <option value="男">男</option>
                                    <option value="女">女</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </li>

                <li class="align-top">
                    <div class="item-content">
                        <div class="item-media"><i class="icon icon-form-comment"></i></div>
                        <div class="item-inner">
                            <div class="item-input">
                                <textarea name="desc" placeholder="自我描述"></textarea>
                            </div>
                        </div>
                    </div>
                </li>

            </ul>
        </div>
        <div class="content-block">
            <div class="row">
                <div class="col-50"><a href="#" class="button button-big button-fill button-danger close-popup">取消</a>
                </div>
                <div class="col-50"><a href="#" class="button button-big button-fill button-success"
                                       id="btRegister">注册</a></div>
            </div>
        </div>
    </form>
</div>


<script type='text/javascript' src='//g.alicdn.com/sj/lib/zepto/zepto.min.js' charset='utf-8'></script>
<script type='text/javascript' src='//g.alicdn.com/msui/sm/0.6.2/js/sm.min.js' charset='utf-8'></script>
<script type='text/javascript' src='//g.alicdn.com/msui/sm/0.6.2/js/sm-extend.min.js' charset='utf-8'></script>
<script>
    $(document).on('click', '.open-services', function () {
        $.popup('.popup-services');
    });

    $(document).on('click', '#btRegister', function () {
        document.getElementById("register").submit();
    });

    $(document).on('click', '#btLogin', function () {
        document.getElementById("login").submit();
    });
</script>
</body>

</html>
